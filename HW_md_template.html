<!DOCTYPE html>
	<head>
		<title></title>
		<script type="text/javascript">
			document.title = window.location.href.split("?time=")[1]+"HW";
		</script>
	</head>
	
	<body>
		<link rel="stylesheet" href="editormd/css/editormd.preview.css" />
		<div id="test-markdown-view"></div>
		<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
		<script src="editormd/editormd.js"></script>
		<script src="editormd/lib/marked.min.js"></script>
		<script src="editormd/lib/prettify.min.js"></script>

		<script type="text/javascript">
			$(function() {
				$.get(window.location.href.split("?time=")[1]+"HW.md", function(markdown) {                 
					var testView = editormd.markdownToHTML("test-markdown-view", {
					markdown        : markdown ,//+ "\r\n" + $("#append-test").text(),
					});
				});
		});
		</script> 
		
		<a href=window.location.href.split("?time=")[1]+"HW.md" target="_blank" download=window.location.href.split("?time=")[1]+"HW.md" style="display:blank;">
			<button>下载Markdown文件</button>
		</a>
		<a href=window.location.href.split("?time=")[1]+"HW.ipynb" target="_blank" download=window.location.href.split("?time=")[1]+"HW.ipynb">
			<button>下载ipynb文件</button>
		</a>
		
		<script type="text/javascript">
			var elements = document.querySelectorAll("button[style='display:none']")
			for (var i = 0; i < elements.length; i++) {	
				$.get(elements[i].parentNode.getAttribute("href"),function (data, status, jqxhr) {
					elements[i].style.display = "block";
				}
			}
		</script> 
		
	</body>
</html>
